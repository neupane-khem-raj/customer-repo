
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Book List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet"
	href="css/bootstrap-4.2.1-dist/css/bootstrap.min.css"
	th:href="@{css/bootstrap-4.2.1-dist/css/bootstrap.min.css}" />
</head>
<body>

	<div style="margin: 30px">
		<h1>Adding Employees</h1>
		<form th:object="${employee}" th:action="@{save}" action="#" method="post">
			<div class="form-row">
				<div class="col-md-4 mb-3">
					<label for="title">FirstName</label> <input type="text"
						class="form-control" id="title" placeholder="title"
						th:field="*{fname}" />
				</div>

				<div class="col-md-4 mb-3">
					<label for="author">FamilyName</label> <input type="text"
						class="form-control" placeholder="author" id="author"
						th:field="*{lname}" />
				</div>
				<div class="col-md-4 mb-3">
					<label for="year">Email</label> <input type="text"
						class="form-control" placeholder="year" id="year"
						th:field="*{email}" />
				</div>
				<div class="col-md-4 mb-3">
					<label for="isbn">Phone</label> <input type="text"
						class="form-control" placeholder="isbn" id="isbn"
						th:field="*{phone}" />
				</div>
				<div class="col-md-4 mb-3">
					<label for="price">Dwelling</label> <input type="text"
						class="form-control" placeholder="price" id="price"
						th:field="*{address}" />
				</div>
				<div class="col-md-4 mb-3">
					<label for="catgory">Assign Department to<input th:field="*{fname}" /> </label> <select id="catgory"
						th:field="*{department}" class="form-control">
						<option th:each="department: ${department}"
							th:value="${department.departmentid}" th:text="${department.name}"></option>
					</select>
				</div>

				<input class="btn btn-success" type="submit" value="Save"></input>
			</div>

		</form>
	</div>
</body>
</html>
